<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset class="dados-pessoais">
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" pattern="[A-Za-z ']{4,}" title="Somente letras espaço e apóstrofe com pelo menos 4 caracteres" autofocus required>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                </fieldset>
                
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" value="blog" name="assunto">
                        Blog
                    </label>
                    <label>
                        <input type="radio" value="servico"  name="assunto">
                        Serviço
                    </label>
                    <fieldset>
                        <input type="radio" value="outro" id="outro" name="assunto">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>
                
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
